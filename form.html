<!DOCTYPE html>
<html>
<head>
    <title>Sistem Doğrulama Günü</title>
</head>
<body>
    <h1>Kullanıcı Girişi</h1>
    <form method="POST" action="/submit"> <!-- Flask'e veri gönderen form -->
        <label for="username">Kullanıcı Adı:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Şifre:</label>
        <input type="password" id="password" name="password" required><br><br> <!-- Şifre alanı -->

        <button type="submit">Gönder</button>
    </form>
</body>
</html>
